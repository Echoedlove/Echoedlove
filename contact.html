<head>

  <title>Contact | Echoedlove</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffafc;
      color: #333;
    }

    header {
      background-color: #fce7f3;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      color: #9b287b;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1rem;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #9b287b;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #7a1e63;
    }

    .contact-section {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #fff0f6;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .contact-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #9b287b;
      margin-bottom: 1rem;
    }

    .contact-section p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .contact-info a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #9b287b;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .contact-info a:hover {
      transform: scale(1.05);
      color: #7a1e63;
    }

    .contact-info i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
